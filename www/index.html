---
layout: default
title: Health Near Me
---

<div id="home" >
    <form name="searchForm">
        <input type="text" ng-model="searchLocation" style="width: 200px; font-size: 16pt" maxlength="120" placeholder="enter a chicago address"/>
        <button type="submit" ng-click="doGeocode()">geocode</button>
    </form>

    <pre>
        {% raw %}{{ lat }}{% endraw %}
        {% raw %}{{ lon }}{% endraw %}
    </pre>

        
    <ol>
        <li ng-repeat="res in searchResults">
            {% raw %}{{ res.name }}, {{ res.address }}, {{ res.zip_code }}, {{ res.provider_type}}{% endraw %}
        </li>
    </ol>

    <div id="map-canvas" style="width: 480px; height: 480px;"/>
    
</div>
